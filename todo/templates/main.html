{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .container {
        position: relative;
        width: 500px;
        background-color: rgb(193, 193, 193);
        padding: 30px;

    }
  
  
</style>

<body>
    <div class="container">
        <form action="todo" method="POST">
            {% csrf_token %}
        <section>
            <input type="text" placeholder="Title" name="title"><br><br>
            <textarea name="discription" id="" placeholder="Discription"></textarea><br>
            <hr>
            <button type="submit" class="">Save</button>

        </section>
    </form>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Title</th>
                    <th>Discription</th>
                </tr>
            </thead>
            <tbody>
                {% for i in show %}
                <tr>
                    <td><a href="{% url 'del' i.id %}"><i class="fa-solid fa-trash" style="color: #ea3434;"></a></i>&nbsp;
                       <a href="{% url 'updt' i.id %}"><i class="fa-solid fa-pen-to-square" style="color: #2267dd;"></a></i></td>
                    <td>{{i.Titles}}</td>
                    <td>{{i.Description}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
